    <main>
        <section>
            <h3 class="tituloForm">Formulario de contacto</h3>
            <form action="" class="formulario">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname">
                </div>
                <div>
                    <label for="mail">E-mail</label>
                    <input type="email" name="mail" placeholder="usuario@dominio.com" required>  
                </div>
                <div>
                    <label for="cliente">Uds es cliente?</label>
                    <input type="radio" value="SI" name="cliente">SI
                    <input type="radio" value="NO" name="cliente">NO
                </div>
                <div>
                    <label for="comentario">Escribe tu comentario</label>
                    <textarea name="comentario" id="" cols="25" rows="5"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar"> 
                </div>
                <br>
            </form>
        </section>
    </main>
